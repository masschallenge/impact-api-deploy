sudo: required
language: python
services:
  - docker
env:
    DOCKER_COMPOSE_VERSION: 1.10.1
before_install:
- cat ~/.ssh/config
- openssl aes-256-cbc -K $encrypted_254fbb7fb5b5_key -iv $encrypted_254fbb7fb5b5_iv
- in deploy_key.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa*
- eval `ssh-agent -s`
- ssh-add ~/.ssh/id_rsa
- sudo apt-add-repository 'deb http://archive.ubuntu.com/ubuntu trusty-backports universe'
- sudo apt-get update -qq
- docker-compose --version
- sudo apt-get update
- sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- docker-compose --version
before_script:
- mkdir build
- git clone git@github.com:masschallenge/impact-api.git build
- cd build
- docker-compose build
- docker-compose up -d 
script:
- docker-compose run --rm web python3 manage.py test 
after_success:
- sudo curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest;
- sudo chmod +x /usr/local/bin/ecs-cli;
- pip install awscli;
- export PATH=$PATH:$HOME/.local/bin;
- eval $(aws ecr get-login --region us-east-1);
- docker tag impactapiweb:latest $DOCKER_REGISTRY/impact:latest;
- docker push $DOCKER_REGISTRY/impact:latest;
- ecs-cli configure --region us-east-1 --access-key $AWS_ACCESS_KEY_ID --secret-key $AWS_SECRET_ACCESS_KEY --cluster test3;
- ecs-cli compose -f docker-compose.prod.yml down;
- ecs-cli compose -f docker-compose.prod.yml up;

